[global/wm]
include-directory = ~/.config/i3/polybar/modules/
include-file = ~/.config/i3/polybar/colors.ini

[settings]
pseudo-transparency = true

[bar/main]
override-redirect = true
wm-restack = i3

bottom = true
monitor =
monitor-fallback =

fixed-center = true

width = 98%
height = 25

offset-x = 13
offset-y = 13

font-0 = "Source Code Pro Medium:size=10;3"
font-1 = "Iosevka Nerd Font:size=12;3"

background = ${colors.background}
foreground = ${colors.foreground}

modules-left = i3
modules-center = date
modules-right = wlan battery audio
module-margin = 0.8

tray-position = right
try-padding = 2

cursor-click = pointer
